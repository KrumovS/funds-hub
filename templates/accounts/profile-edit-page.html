{% extends 'base.html' %}
{% load widget_tweaks %}
{% load custom_filters %}
{% load static %}
{% block content %}

    <div class="container">
    <h1>Edit Profile</h1>
  	<hr>

<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/150" class="avatar img-circle" alt="avatar">
          <h5>{{user.username}}</h5>

        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3 style="margin-bottom: 50px;">Personal info</h3>

        <form class="form-horizontal" role="form" method="post">
            {% csrf_token %}

{% for field in form %}
 <p class="error">  </p>
 <div class="form-group">
{{ field.errors }}
 <label class="col-lg-3 control-label">{{ field.label }}</label>
 <div class="col-lg-8">{{ field|add_class:"form-control" }}</div>
</div>
 {% endfor %}

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
    <hr>
</div>


{% endblock %}
