{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="jumbotron">
  <div class="container text-center">
    <h1>Dream Big</h1>
    <p>Bring your creative project to life with us.</p>
  </div>
</div>

<div class="container text-left">
  <h3>LATEST PROJECTS</h3><br>
  <div class="row">

    {% for project in projects %}

    <div class="col-sm-4">
      <a href="{% url 'project-detail' pk=project.pk %}"><img src="{{ project.picture.url}}" class="img-responsive" style="width:100%; height:250px;" alt="Image">
      <h4>{{ project.name}}</h4></a>
      <p>{{ project.short_description}}</p>
    </div>

    {% endfor %}
  </div>
</div><br>


{% endblock %}
