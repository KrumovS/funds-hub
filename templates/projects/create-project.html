{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Create Project</h1>
  	<hr>

<div class="row">

<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

{% for field in form %}
 <p class="error">  </p>
 <div class="form-group">
{{ field.errors }}
 <label class="col-lg-2 control-label">{{ field.label }}</label>
 <div class="col-lg-10">{{ field|add_class:"form-control" }}</div>
</div>
 {% endfor %}

<div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-10">
    <button type="submit" class="btn btn-primary">Save Project</button>
    <span></span>
    <a href="{% url "my-projects" user.pk %}" class="btn btn-outline-primary ms-1">Cancel</a>
            </div>
</div>
</form>

</div>
    <hr>
</div>

{% endblock %}
