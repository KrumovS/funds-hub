{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

    <div class="container mt-4">
        <h1 class="display-5">Edit Project</h1>
        <hr>

        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="{{ project.picture.url }}" class="mb-3" alt="Project Picture"
                         height="150">

                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9">

                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                        <p class="error"></p>
                        <div class="mb-3">

                            {% if field.errors %}
                                <div class="alert alert-danger mt-2" role="alert">
                                    {{ field.errors }}
                                </div>
                            {% endif %}

                            <label class="col form-label">{{ field.label }}</label>
                            <div class="col">{{ field|add_class:"form-control" }}</div>
                        </div>
                    {% endfor %}

                    <div class="mb-3">
                        <label class="col form-label"></label>
                        <div class="col">
                            <input type="submit" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <a href="{% url "my-projects" user.pk %}" class="btn btn-outline-primary ms-1">Return to
                                My Projects</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </div>


{% endblock %}
