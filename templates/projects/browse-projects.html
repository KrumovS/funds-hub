{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item position-relative active">
                <img src="{% static 'images/carousel_1.jpg' %}" class="d-block w-100" alt="carousel_1">
            </div>
            <div class="carousel-item position-relative">
                <img src="{% static 'images/carousel_2.jpg' %}" class="d-block w-100" alt="carousel_2">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container bg-3">

        <h4 class="display-6 mt-4 text-center">DISCOVER PROJECTS</h4><br>

        <div class="row">

            {% for project in projects %}

                <div class="col-sm-4">
                    <a class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
                       href="{% url 'project-detail' pk=project.pk %}">
                        <img src="{{ project.picture.url }}" class="img-responsive mb-2"
                             style="width:100%; height:250px;" alt="Image"></a>
                    <a class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
                       href="{% url 'project-detail' pk=project.pk %}">
                        <h5 class="fw-normal">{{ project.name }}</h5></a>
                    <p>{{ project.short_description }}</p>
                </div>

            {% endfor %}

        </div>
    </div>

{% endblock %}
