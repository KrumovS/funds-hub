{% extends 'base.html' %}
{% block content %}


    {% if projects %}

        <h2 class="text-center display-5 mt-4">My Projects</h2>
        <div class="container text-left">
            <br>
            <div class="row">
                {% for project in projects %}

                    <div class="col-sm-4">
                        <a class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
                           href="{% url 'project-detail' pk=project.pk %}">
                            <img src="{{ project.picture.url }}" class="img-responsive mb-2"
                                 style="width:100%; height:250px;" alt="Image"></a>
                        <a class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
                           href="{% url 'project-detail' pk=project.pk %}">
                            <h5 class="fw-normal">{{ project.name }}</h5></a>
                        <p>{{ project.short_description }}</p>
                    </div>

                {% endfor %}

            </div>
        </div>


    {% else %}
        <h2 class="container text-center">You have no projects!</h2>
    {% endif %}
{% endblock %}
